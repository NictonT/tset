<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Book List</title>
    <!-- Include SheetJS library -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
</head>
<body>

    <!-- Table to display book data -->
    <h1>Book List</h1>
    <table id="booksTable" border="1">
        <thead>
            <tr>
                <th>Book Name</th>
                <th>Author</th>
                <th>Status</th>
                <th>Category</th>
                <th>Age</th>
                <th>Description</th>
                <th>Language</th>
                <th>Price</th>
                <th>ISBN 10</th>
                <th>ISBN 13</th>
                <th>Papers</th>
                <th>Publishing Date</th>
            </tr>
        </thead>
        <tbody>
            <!-- Data will be inserted here -->
        </tbody>
    </table>

    <!-- Include the JavaScript file -->
    <script src="script.js"></script>
</body>
</html>
