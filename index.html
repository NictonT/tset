<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book List Search</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.3.0/papaparse.min.js"></script>
    <style>
        table {
            width: 100%;
            border-collapse: collapse;
        }
        th, td {
            padding: 8px;
            text-align: left;
            border-bottom: 1px solid #ddd;
        }
        th {
            background-color: #f2f2f2;
        }
        input {
            margin-bottom: 10px;
            width: 300px;
            padding: 8px;
        }
    </style>
</head>
<body>
    <h1>Book List Search</h1>
    <input type="text" id="search" placeholder="Search books..." onkeyup="filterTable()">
    <table id="bookTable">
        <thead>
            <tr>
                <th>Book Name</th>
                <th>Author</th>
                <th>Status</th>
                <th>Category</th>
                <th>Age</th>
                <th>Description</th>
                <th>Language</th>
                <th>Price</th>
                <th>ISBN 10</th>
                <th>ISBN 13</th>
                <th>Papers</th>
                <th>Publishing Date</th>
                <th>Photo</th>
            </tr>
        </thead>
        <tbody id="bookTableBody">
        </tbody>
    </table>

    <script>
        document.addEventListener("DOMContentLoaded", function() {
            Papa.parse("Book 1(Sheet1).csv", {
                download: true,
                header: true,
                complete: function(results) {
                    populateTable(results.data);
                }
            });
        });

        function populateTable(data) {
            const tableBody = document.getElementById('bookTableBody');
            tableBody.innerHTML = "";
            data.forEach(row => {
                const tr = document.createElement('tr');
                tr.innerHTML = `
                    <td>${row['book name']}</td>
                    <td>${row['author']}</td>
                    <td>${row['status']}</td>
                    <td>${row['category']}</td>
                    <td>${row['age']}</td>
                    <td>${row['description']}</td>
                    <td>${row['language']}</td>
                    <td>${row['price']}</td>
                    <td>${row['ISBN 10']}</td>
                    <td>${row['ISBN 13']}</td>
                    <td>${row['papers']}</td>
                    <td>${row['publishing date']}</td>
                    <td><img src="${row['Photo']}" alt="Book Photo" width="50"></td>
                `;
                tableBody.appendChild(tr);
            });
        }

        function filterTable() {
            const searchValue = document.getElementById('search').value.toLowerCase();
            const rows = document.getElementById('bookTableBody').getElementsByTagName('tr');
            for (let i = 0; i < rows.length; i++) {
                let rowText = rows[i].textContent.toLowerCase();
                rows[i].style.display = rowText.includes(searchValue) ? '' : 'none';
            }
        }
    </script>
</body>
</html>
