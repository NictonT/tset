<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book List Search</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.17.0/xlsx.full.min.js"></script>
    <style>
        .row {
            display: flex;
            flex-wrap: wrap;
            gap: 1rem;
        }
        .col-md-4 {
            flex: 1 1 calc(33.333% - 1rem);
            box-sizing: border-box;
        }
        .card {
            border: 1px solid #ddd;
            border-radius: 8px;
            overflow: hidden;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            display: flex;
            flex-direction: column;
            height: 100%;
        }
        .card img {
            width: 100%;
            height: auto;
        }
        .card-body {
            padding: 16px;
            display: flex;
            flex-direction: column;
            flex-grow: 1;
        }
        .card-title {
            font-size: 1.25rem;
            margin-bottom: 0.5rem;
        }
        .card-text {
            margin-bottom: 1rem;
            color: #6c757d;
        }
        .btn {
            margin-top: auto;
            align-self: flex-start;
            padding: 0.5rem 1rem;
            border: 1px solid #007bff;
            background: none;
            color: #007bff;
            text-decoration: none;
            border-radius: 4px;
        }
        .btn:hover {
            background: #007bff;
            color: #fff;
        }
    </style>
</head>
<body>
    <h1>Book List Search</h1>
    <input type="text" id="search" placeholder="Search books..." onkeyup="filterItems()">
    <div class="row" id="bookContainer">
    </div>

    <script>
        document.addEventListener("DOMContentLoaded", function() {
            fetch('Untitled.xlsx').then(response => {
                if (!response.ok) {
                    throw new Error('Network response was not ok');
                }
                return response.arrayBuffer();
            }).then(data => {
                const workbook = XLSX.read(data, { type: 'array' });
                const sheetName = workbook.SheetNames[0];
                const sheet = workbook.Sheets[sheetName];
                const jsonData = XLSX.utils.sheet_to_json(sheet, { header: 1 });
                populateItems(jsonData);
            }).catch(error => {
                console.error('Error fetching or parsing the XLSX file:', error);
            });
        });

        function populateItems(data) {
            const container = document.getElementById('bookContainer');
            container.innerHTML = "";
            const headers = data[0];
            data.slice(1).forEach(row => {
                if (row.length > 0) {
                    const col = document.createElement('div');
                    col.className = 'col-md-4';
                    col.innerHTML = `
                        <div class="card h-100 shadow-sm">
                            <img src="${row[headers.indexOf('Photo')] || 'placeholder.jpg'}" class="card-img-top" alt="${row[headers.indexOf('book name')] || 'Book Photo'}">
                            <div class="card-body d-flex flex-column">
                                <h5 class="card-title">${row[headers.indexOf('book name')] || 'Unknown Title'}</h5>
                                <p class="card-text text-muted">by ${row[headers.indexOf('author')] || 'Unknown Author'}</p>
                                <a href="#" class="btn btn-outline-primary mt-auto">View Details</a>
                            </div>
                        </div>
                    `;
                    container.appendChild(col);
                }
            });
        }

        function filterItems() {
            const searchValue = document.getElementById('search').value.toLowerCase();
            const items = document.getElementById('bookContainer').getElementsByClassName('col-md-4');
            for (let i = 0; i < items.length; i++) {
                let itemText = items[i].textContent.toLowerCase();
                items[i].style.display = itemText.includes(searchValue) ? '' : 'none';
            }
        }
    </script>
</body>
</html>
